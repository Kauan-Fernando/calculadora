<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-image: radial-gradient(circle, rgb(78, 78, 78), black);
        }
    #container {
        display: flex;
        
        flex-direction: column;
        align-items: center;
    }
    button {
        background-color: yellowgreen;
        width: 50%;
    
    
    }
    
    #bt-b {
        margin-bottom: 5px;
    }
    #tp {
        margin-top: 5px;
    }
    p {
        color: white;
        font-size: larger;
    }
    </style>
    <title>Java script</title>
</head>
<body>
<div id="container">
    <h1>sua calculadora de somas</h1>
    <button class="bt1" onclick="acress()">+</button>
    <button id="bt-b" class="bt1" onclick="decress()">-</button>
    <p id="decre">0</p>
    <button class="bt2" onclick="acressaa()">+</button>
    <button class="bt2" onclick="decressaa()">-</button>
    <p id="number2">0</p>
    <button id="tp" class="bt2" onclick="somar()">=</button>
    
    
    <p id="soma1">0</p>
    <script>
        let add = 0
function acress() {
    
    let p = document.querySelector('#decre') 
    add++

 p.innerHTML = add   
}
function decress(){
    let pp = document.querySelector('#decre')
    add--
    pp.innerHTML = add   
}



let number2 = 0
function acressaa() {
    
    let ppp = document.querySelector('#number2') 
    number2++

 ppp.innerHTML = number2 
}
function decressaa(){
    let ppp = document.querySelector('#number2')
    number2--
    ppp.innerHTML = number2   
}
function somar() {
    let number1 = (document.querySelector('#decre').innerHTML)
    let number2 = (document.querySelector('#number2').innerHTML)
    let transnum = parseInt(number1)
    let transnum2 = parseInt(number2)
    let soma = transnum + transnum2;
    return document.querySelector('#soma1').innerHTML = soma
}
    </script>
   

</div>
</body>
</html>
